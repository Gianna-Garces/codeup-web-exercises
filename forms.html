<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
<h1> Register With Us</h1>

<form method="POST" action="https://request-inspector.glitch.me/">

    <br>
    <br>

    <label for="email">Email:</label>
    <input type="text" name="email" id="email" placeholder="Enter your email">

    <br>
    <br>

    <label for="password">Password:</label>
    <input type="password" name="password" id="password" placeholder="Enter your password">

    <br>
    <br>

    <label for="biography">Your biography:</label>
    <textarea name="email" id="biography" placeholder="Type your biography here"></textarea>

    <br>
    <br>
    <h4>How did you hear about us?</h4>

    <label for="billboard"> </label>
    <input id="billboard" type="checkbox" value="billboard" name="source">Billboard<br>

    <label for="radio advertisement"> </label>
    <input id="radio advertisement"  type="checkbox" value="radio advertisement" name="source">Radio Advertisement<br>

    <label for="internet advertisement"> </label>
    <input id="internet advertisement" type="checkbox" value="internet advertisement" name="source">Internet Advertisement<br>

    <label for="other"> </label>
    <input id="other" type="checkbox" value="other" name="source">Other<br>

    <h4>What web browser are you using?</h4>

    <select name="browser">
        <option value="safari"> Safari</option>
        <option value="chrome">Chrome</option>
        <option value="firefox">Firefox</option>
        <option value="internet explorer">Internet Explorer</option>
        <option value="opera">Opera</option>
    </select>

    <br>
    <button type="submit">Register</button>

</form>
</body>
</html>
